<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Travel Destination</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      text-align: center;
      animation: fadeIn 0.8s ease-out;
    }

    .destination-header {
      padding: 2rem;
      background-color: #3498db;
      color: white;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .destination-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .destination-content {
      padding: 2rem;
    }

    .destination-name {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #2c3e50;
      cursor: pointer;
    }

    .cta-button {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 0.75rem 2rem;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .cta-button:hover {
      background-color: #2980b9;
      transform: translateY(-2px);
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="destination-header">
      <h1>Your Perfect Travel Destination</h1>
      <p class="subtitle">Based on your preferences, we recommend:</p>
    </div>

    <img src="https://picsum.photos/800/300?random=1" alt="Destination Image" class="destination-image">

    <div class="destination-content">
      <h2 class="destination-name" id="header">Hover to discover</h2>

      <button onclick="window.location.href='https://www.skyscanner.es'">Search For Flights!</button>
    </div>
  </div>

  <script>
    const destination = sessionStorage.getItem("destination") || "an unknown place";
    const country = sessionStorage.getItem("country") || "somewhere mysterious";
    const header = document.getElementById("header");

    header.addEventListener("mouseover", () => {
      header.textContent = `${destination}, ${country}`;
    });
  </script>
</body>
</html>
