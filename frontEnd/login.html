<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 360px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-weight: 500;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fafafa;
    }

    button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .footer {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #777;
    }

    .footer a {
      color: #007bff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      text-align: center;
      margin-bottom: 1rem;
      display: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Log In</h2>
    <div id="error" class="error-message">Invalid email or password. Please try again.</div>
    <form id="loginForm">
      <input id="email" type="email" placeholder="Email" required />
      <input id="pswd" type="password" placeholder="Password" required />
      <button type="submit">Sign In</button>
    </form>
    <div class="footer">
      Don't have an account? <a href="Register.html">Register</a>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("pswd").value;
      const errorDiv = document.getElementById("error");
      errorDiv.style.display = "none";

      try {
        const response = await fetch("http://localhost:8080/api/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email: email, password: password })
        });

        if (response.status === 500) {
          errorDiv.style.display = "block";
          return;
        }

        if (!response.ok) {
          console.error("Unexpected response:", response.status);
          errorDiv.style.display = "block";
          return;
        }

        const text = await response.text();
        const userId = parseInt(text.trim(), 10);

        if (!isNaN(userId)) {
          console.log("Logged in as user ID:", userId);
          sessionStorage.setItem("userId", userId);  // âœ… Store user ID in session storage
          window.location.href = "lobby.html";
        } else {
          errorDiv.style.display = "block";
        }

      } catch (error) {
        console.error("Network or server error:", error);
        errorDiv.style.display = "block";
      }
    });
  </script>

</body>
</html>
